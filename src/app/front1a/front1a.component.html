<head>
    <title>Mean & StdDev</title>
</head>
<body>
    <h2 id="title">Mean & Standar Desviation</h2>
    <br>
        <h3>Data1</h3>
            <p>{{ data1 }}</p>
    <div class="seleccionData">
        <h4>Media</h4>
        <textarea name="media" id="media1" cols="20" rows="2">
            {{meanData1 || 'Calculating...'}}
        </textarea>
    </div>    
    <div class="seleccionData">
        <h4>Std deviation</h4>
        <textarea name="std" id="std1" cols="20" rows="2">
            {{desviacionData1 || 'Calculating...'}}
        </textarea>
    </div>
    <button (click)="updateCalculations(1)" class="calcular" id="data1">
        Calculate
    </button>

    <br>
    <h3>Data2</h3>
