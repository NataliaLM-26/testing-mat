<h1 id="loginFormTitle">Login Form</h1>
<form id="form-isesion" name="formulario" action="/Main" class="formulario">
    <label for="usuario">User</label>
    <input type="email" name="correo" id="loginFormEmailInput" placeholder="example@gmail.com" required>
    <label for="contrasena">Password</label>
    <input type="password" id="contrasena" required minlength="8" maxlength="8">
  <br>
    <div class="botones">
      <button type="submit" id="btn" name="btn" value="SignIn" routerLink="/Main">
        SignIn
      </button>
    </div>
</form>
